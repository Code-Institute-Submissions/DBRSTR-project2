<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/b3c59f9555.js" crossorigin="anonymous"></script>

    <!--vulcan handsign icon-->
    <link rel='shortcut icon' type='image/x-icon' href='hand-spock-solid.ico' />

    <title>Rock, Paper, Scissors</title>

</head>

<body>
    <h1 id="title">
        <p>Rock <i class="fa-solid fa-hand-back-fist"></i></p>
        <p> Paper <i class="fa-solid fa-hand"></i></p>
        <p> Scissors <i class="fa-solid fa-hand-scissors"></i></p>
        <p> Lizard <i class="fa-solid fa-hand-lizard"></i></p>
        <p> Spock <i class="fa-solid fa-hand-spock"></i></p>
    </h1>
    <div id="game-wrapper">
        <div id="game-area">
            <div id="opponent-div">
                <button id="opponent-card" data-type="opponent" class="card card-opponent">
                    <i class="fa-solid fa-question"></i>
                </button>
            </div>
            <div id="opponent-choice">
                <div class="card" id="o-choice"></div>
            </div>
            <div id="user-choice">
                <div class="card" id="u-choice"></div>
            </div>

        </div>
        <div id="card-select">
            <button data-type="rock" class="card card-rock">
                <p>ROCK</p>
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button data-type="paper" class="card">
                <p>PAPER</p>
                <i class="fa-regular fa-hand"></i>
            </button>
            <button data-type="scissors" class="card">
                <p>SCISSORS</p>
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <div class="score-area">
            <div class="scores">Wins: <span id="score">0</span></div>
            <div class="scores">Lives: <span id="lives">5</span></div>
            <div class="start-over"><a href="index.html">Start Over</a></div>
        </div>

        <script src="assets/js/scipt.js"></script>
</body>

</html>
